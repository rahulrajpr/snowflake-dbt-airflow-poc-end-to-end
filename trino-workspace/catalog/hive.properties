# ============================================
# Trino Hive Catalog Configuration
# ============================================

connector.name=hive

# File-based metastore
hive.metastore=file
hive.metastore.catalog.dir=/data/hive-metastore

# ============================================
# GCS Configuration
# ============================================
hive.gcs.json-key-file-path=/gcp-credentials/gcp-gcs-credentials.json
hive.gcs.use-access-token=false

# ============================================
# Table Write Permissions
# ============================================
hive.non-managed-table-writes-enabled=true
hive.non-managed-table-creates-enabled=true
hive.allow-drop-table=true
hive.allow-rename-table=true

# ============================================
# Performance Settings
# ============================================
hive.target-max-file-size=1GB
hive.compression-codec=SNAPPY
# REMOVED: hive.parquet.writer.version=PARQUET_2_0  ‚ùå This property doesn't exist
hive.insert-existing-partitions-behavior=APPEND