services:
  # =================================================================
  # DATABASES
  # =================================================================

  # PostgreSQL Internal - For Airflow & Superset metadata
  postgres_internal:
    image: postgres:17.7-alpine
    container_name: postgres-internal-container
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_INTERNAL_USER}
      POSTGRES_PASSWORD: ${POSTGRES_INTERNAL_PASSWORD}
      POSTGRES_DB: ${POSTGRES_INTERNAL_DB}
    volumes:
      - ${POSTGRES_INTERNAL_DATA_PATH}:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_INTERNAL_USER} -d ${POSTGRES_INTERNAL_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL - For Business Database Operations
  postgres:
    image: postgres:17.7-alpine
    container_name: postgres-business-container
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Superset caching
  redis:
    image: redis:7.4-alpine
    container_name: redis-container
    restart: always
    ports:
      - "6379:6379"
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # =================================================================
  # AIRFLOW - UPDATED WITH DOCKER_HOST
  # =================================================================

  # Airflow Database Initialization (runs once)
  airflow-init:
    image: apache/airflow:2.8.1
    container_name: airflow-init-container
    depends_on:
      postgres_internal:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_INTERNAL_USER}:${POSTGRES_INTERNAL_PASSWORD}@postgres_internal/${POSTGRES_INTERNAL_DB}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username ${AIRFLOW_ADMIN_USERNAME} --password ${AIRFLOW_ADMIN_PASSWORD} --firstname Admin --lastname User --role Admin --email admin@example.com
      "
    networks:
      - shared-network
    volumes:
      - ${AIRFLOW_DATA_PATH}:/opt/airflow

  # Apache Airflow Webserver
  airflow:
    image: apache/airflow:2.8.1
    container_name: apache-airflow-container
    restart: always
    depends_on:
      postgres_internal:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_INTERNAL_USER}:${POSTGRES_INTERNAL_PASSWORD}@postgres_internal/${POSTGRES_INTERNAL_DB}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - ${AIRFLOW_DATA_PATH}:/opt/airflow
      - ${AIRFLOW_DAGS_PATH}:/opt/airflow/dags
      - ${AIRFLOW_LOGS_PATH}:/opt/airflow/logs
      - ${AIRFLOW_PLUGINS_PATH}:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${AIRFLOW_PORT}:8080"
    command: >
      bash -c "
        export DOCKER_API_VERSION=1.44 &&
        airflow db upgrade &&
        airflow webserver --port 8080
      "
    networks:
      - shared-network
    user: "0:0"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow-scheduler-container
    restart: always
    depends_on:
      postgres_internal:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_INTERNAL_USER}:${POSTGRES_INTERNAL_PASSWORD}@postgres_internal/${POSTGRES_INTERNAL_DB}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      DOCKER_HOST: unix:///var/run/docker.sock
      DOCKER_API_VERSION: "1.44"
    volumes:
      - ${AIRFLOW_DATA_PATH}:/opt/airflow
      - ${AIRFLOW_DAGS_PATH}:/opt/airflow/dags
      - ${AIRFLOW_LOGS_PATH}:/opt/airflow/logs
      - ${AIRFLOW_PLUGINS_PATH}:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    command: airflow scheduler
    networks:
      - shared-network
    user: "0:0"

  # =================================================================
  # DBT
  # =================================================================

  # Python Container for DBT Development
  python:
    image: python:3.12-slim
    container_name: python-dbt-container
    restart: unless-stopped
    volumes:
      - ${DBT_WORKSPACE_PATH}:/dbt-workspace
      - ./requirements-dbt.txt:/tmp/requirements-dbt.txt
      - ${DBT_PROJECTS_PATH}:/dbt-workspace/dbt-projects
    working_dir: /dbt-workspace
    command: >
      bash -c "
        pip install --upgrade pip &&
        pip install -r /tmp/requirements-dbt.txt &&
        echo 'Python and DBT environment is ready!' &&
        echo 'You can access it with: docker exec -it python-dbt-container bash' &&
        tail -f /dev/null
      "
    networks:
      - shared-network

  # =================================================================
  # SUPERSET
  # =================================================================

  # Apache Superset Database Initialization
  superset-init:
    image: apache/superset:6.0.0-dev
    container_name: superset-init-container
    depends_on:
      postgres_internal:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://${POSTGRES_INTERNAL_USER}:${POSTGRES_INTERNAL_PASSWORD}@postgres_internal:5432/${SUPERSET_DB}
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      REDIS_HOST: redis
      REDIS_PORT: 6379
    user: "root"
    volumes:
      - ./superset-config:/app/pythonpath
    command: >
      bash -c "
        sleep 15 &&
        echo '=== Installing Snowflake connector ===' &&
        pip install --no-cache-dir snowflake-sqlalchemy==1.8.2 snowflake-connector-python==4.2.0 &&
        echo '=== Starting Superset Initialization ===' &&
        echo 'Database URI: postgresql+psycopg2://${POSTGRES_INTERNAL_USER}:*****@postgres_internal:5432/${SUPERSET_DB}' &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Superset --lastname Admin --email admin@superset.com --password admin &&
        superset init &&
        echo '=== Superset Initialization Complete ==='
      "
    networks:
      - shared-network

  # Apache Superset Webserver
  superset:
    image: apache/superset:6.0.0-dev
    container_name: superset-container
    restart: always
    depends_on:
      postgres_internal:
        condition: service_healthy
      redis:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://${POSTGRES_INTERNAL_USER}:${POSTGRES_INTERNAL_PASSWORD}@postgres_internal:5432/${SUPERSET_DB}
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      REDIS_HOST: redis
      REDIS_PORT: 6379
    user: "root"
    volumes:
      - ${SUPERSET_DATA_PATH}:/app/superset_home
      - ./superset-config:/app/pythonpath
    ports:
      - "${SUPERSET_PORT}:8088"
    command: >
      bash -c "
        echo '=== Installing Snowflake connector ===' &&
        pip install --no-cache-dir snowflake-sqlalchemy==1.8.2 snowflake-connector-python==4.2.0 &&
        echo '=== Starting Superset Server ===' &&
        gunicorn --bind '0.0.0.0:8088' --workers 4 --timeout 120 --limit-request-line 0 --limit-request-field_size 0 'superset.app:create_app()'
      "
    networks:
      - shared-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =================================================================
  # MELTANO
  # =================================================================
  meltano:
    image: meltano/meltano:latest
    container_name: meltano-container
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Meltano system config
      MELTANO_DATABASE_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MELTANO_PROJECT_ROOT: /project
      MELTANO_CLI_LOG_LEVEL: info
      MELTANO_DISABLE_TRACKING: true
      
      # PostgreSQL source config
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      MELTANO_POSTGRES_SOURCE_DATABASE: ${POSTGRES_DB}
      
      # Snowflake target config
      MELTANO_SNOWFLAKE_ACCOUNT: ${MELTANO_SNOWFLAKE_ACCOUNT}
      MELTANO_SNOWFLAKE_USER: ${MELTANO_SNOWFLAKE_USER}
      MELTANO_SNOWFLAKE_PASSWORD: ${MELTANO_SNOWFLAKE_PASSWORD}
      MELTANO_SNOWFLAKE_WAREHOUSE: ${MELTANO_SNOWFLAKE_WAREHOUSE}
      MELTANO_SNOWFLAKE_DATABASE: ${MELTANO_SNOWFLAKE_DATABASE}
      MELTANO_SNOWFLAKE_SCHEMA: POSTGRES_RAW
      MELTANO_SNOWFLAKE_ROLE: ${MELTANO_SNOWFLAKE_ROLE}
      
      # GCS staging config
      GCS_MELTANO_STAGING_BUCKET_NAME: ${GCS_MELTANO_STAGING_BUCKET_NAME}
      GCS_MELTANO_STAGING_BUCKET_FOLDER: ${GCS_MELTANO_STAGING_BUCKET_FOLDER}
      MELTANO_SNOWFLAKE_RAW_TABLES_STAGE: ${MELTANO_SNOWFLAKE_RAW_TABLES_STAGE}
      MELTANO_SNOWFLAKE_RAW_TABLES_FILE_FORMAT: ${MELTANO_SNOWFLAKE_RAW_TABLES_FILE_FORMAT}
      GOOGLE_APPLICATION_CREDENTIALS: /project/gcp-credentials.json
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      
    volumes:
      - ${MELTANO_PROJECT_PATH}:/project
      - ${MELTANO_DATA_PATH}:/meltano-data
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/project/gcp-credentials.json:ro
    working_dir: /project
    entrypoint: ["/bin/bash"]
    command: 
      - "-c"
      - |
        echo '=== Meltano ELT Engine Started ==='

        # Install system dependencies
        pip install psycopg2-binary
        
        # Check if meltano.yml exists
        if [ ! -f meltano.yml ]; then
          echo '=== Initializing Meltano project ==='
          meltano init . --no_usage_stats
        fi
        
        # Install plugins
        echo '=== Installing extractors and loaders ==='
        meltano install || true
        
        # PERMANENT FIX: Fix numpy/pandas in target-snowflake venv
        echo '=== Fixing target-snowflake dependencies ==='
        if [ -d /project/.meltano/loaders/target-snowflake/venv ]; then
          /project/.meltano/loaders/target-snowflake/venv/bin/pip uninstall -y numpy pandas
          /project/.meltano/loaders/target-snowflake/venv/bin/pip install 'numpy<2.0' 'pandas<2.0'
          echo 'âœ“ target-snowflake dependencies fixed'
        fi
        
        echo '=== Meltano ready for Airflow orchestration ==='
        echo 'Run: docker exec meltano-container meltano run tap-postgres target-snowflake'
        
        tail -f /dev/null
    networks:
      - shared-network
  
# =================================================================
# NETWORK
# =================================================================

networks:
  shared-network:
    driver: bridge